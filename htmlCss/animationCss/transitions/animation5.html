<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jnm</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .conteneur {
            height: 100px;
            width: 300px;
            border: 2px solid brown;
            display: flex;
            justify-content: center;
            align-items: center;
            color: brown;
            font-size: 25px;
            font-weight: bold;
            position: relative;
            overflow: hidden; 
        }

        .conteneur::after {
            content: "";
            width: 100%;  
            height: 100%;
            background-color: greenyellow;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left; 
            transform: rotateY(90deg); 
            transition: transform 0.5s ease-in-out;
            z-index: 0;
        }

        .conteneur:hover::after {
            transform: rotateY(0deg); 
        }

        .conteneur span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="conteneur">
        <span>Breukh</span>
    </div>
</body>
</html>

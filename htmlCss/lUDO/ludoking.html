<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plateau de jeu Ludo</title>
  <style>
    :root {
      --red: #ff0000;
      --blue: #0080ff;
      --green: #00aa00;
      --yellow: #ffcc00;
      --border-color: #d4af37;
      --light-color: #fff8e0;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    
    .game-board {
      position: relative;
      width: 500px;
      height: 500px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      border: 8px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    .corner {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .red-corner {
      background-color: var(--red);
      border-top-left-radius: 6px;
    }
    
    .blue-corner {
      background-color: var(--blue);
      border-top-right-radius: 6px;
    }
    
    .green-corner {
      background-color: var(--green);
      border-bottom-left-radius: 6px;
    }
    
    .yellow-corner {
      background-color: var(--yellow);
      border-bottom-right-radius: 6px;
    }
    
    .dice-area {
      position: absolute;
      width: 60%;
      height: 60%;
      background-color: white;
      border: 3px solid var(--border-color);
      border-radius: 10px;
      top: 20%;
      left: 20%;
    }
    
    .dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: currentColor;
      border-radius: 50%;
    }
    
    .red-corner .dot {
      color: var(--red);
    }
    
    .blue-corner .dot {
      color: var(--blue);
    }
    
    .green-corner .dot {
      color: var(--green);
    }
    
    .yellow-corner .dot {
      color: var(--yellow);
    }
    
    .dot-1 {
      top: 20%;
      left: 20%;
    }
    
    .dot-2 {
      top: 20%;
      right: 20%;
    }
    
    .dot-3 {
      top: 50%;
      left: 20%;
      transform: translateY(-50%);
    }
    
    .dot-4 {
      top: 50%;
      right: 20%;
      transform: translateY(-50%);
    }
    
    .dot-5 {
      bottom: 20%;
      left: 20%;
    }
    
    .dot-6 {
      bottom: 20%;
      right: 20%;
    }
    
    .center-area {
      grid-column: 2;
      grid-row: 2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    
    .center-home {
      grid-column: 2;
      grid-row: 2;
      position: relative;
      background: linear-gradient(135deg, 
        var(--red) 0%, var(--red) 25%, 
        var(--blue) 25%, var(--blue) 50%, 
        var(--yellow) 50%, var(--yellow) 75%, 
        var(--green) 75%, var(--green) 100%);
    }
    
    .center-arrow {
      position: absolute;
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
    }
    
    .arrow-part {
      position: absolute;
      width: 0;
      height: 0;
    }
    
    .red-arrow {
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid var(--red);
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .blue-arrow {
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      border-left: 40px solid var(--blue);
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }
    
    .green-arrow {
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      border-right: 40px solid var(--green);
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    
    .yellow-arrow {
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 40px solid var(--yellow);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .path-section {
      display: grid;
      background-color: var(--light-color);
    }
    
    .top-path {
      grid-column: 2;
      grid-row: 1;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(6, 1fr);
    }
    
    .right-path {
      grid-column: 3;
      grid-row: 2;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    
    .bottom-path {
      grid-column: 2;
      grid-row: 3;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(6, 1fr);
    }
    
    .left-path {
      grid-column: 1;
      grid-row: 2;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    
    .path-cell {
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    .path-cell-colored {
      border: 1px solid #ccc;
    }
    
    .red-path {
      background-color: var(--red);
    }
    
    .blue-path {
      background-color: var(--blue);
    }
    
    .green-path {
      background-color: var(--green);
    }
    
    .yellow-path {
      background-color: var(--yellow);
    }
    
    .safe-spot {
      position: relative;
    }
    
    .safe-spot::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-radius: 50%;
      border: 1px solid #888;
      background-color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="game-board">
